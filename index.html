<body>
	<header>
		<nav>
			<div class="logo"><h2 data-aos="fade-right">Vik<span>alp</span></h2></div>
		</nav>
	</header>
	<div id="landing">

	<div id="speed" data-aos="zoom-in">0.0</div>
	<div id="units" data-aos="zoom-in">m.p.h.</div>
	</div>
	<script type="application/javascript" src="main.js"></script>

         AOS.init({
